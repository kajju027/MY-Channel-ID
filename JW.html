  <style> 
    body { 
      margin: 0;

    .jwplayer { 
      position: absolute !important;

<body> 
  <div id="jwplayerDiv"></div> 
  <script>
      const urlParams = new URLSearchParams(window.location.search);
      const stream = urlParams.get('url') || "https://rumble.com/live-hls-dvr/6z66p4/playlist.m3u8";
       jwplayer("jwplayerDiv").setup({ 
      file: stream, 
      position: 'bottom', 
      autostart: true,

      width: "100%", 
      type: "hls"
     }); 
  </script> 
</body>
