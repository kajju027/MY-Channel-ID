<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>SPORTS STATUS POINT </title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/shaka-player@4.3.4/dist/controls.css">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Amaranth:ital,wght@0,400;0,700;1,700&family=Bebas+Neue&display=swap" rel="stylesheet">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
:root {
    --bg-color: #121212;
    --primary-color: #0088c7;
    --primary-color-dark: #0088c7;
    --card-bg: #1e1e1e;
    --text-light: #f1f5f9;
    --text-muted: #94a3b8;
    --border-color: #2d2d2d;
    --popup-bg: #000000;
    --popup-shadow-color: rgba(0, 136, 199, 0.4);
}
* { box-sizing: border-box; margin: 0; padding: 0;
}
html,body{height:100%}
body {
    font-family: 'Amaranth', sans-serif;
    background-color: var(--bg-color);
    color: var(--text-light);
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    padding: 1rem;
}
.container {
    width: 100%;
    max-width: 800px;
    opacity: 0;
    transform: translateY(20px);
    animation: fadeIn 0.5s ease-out forwards;
}
@keyframes fadeIn { to { opacity: 1; transform: translateY(0); } }

.content-hidden .container {
    opacity: 0 !important;
    pointer-events: none;
}

.stream-header {
    background-color: var(--card-bg);
    border: 1px solid var(--border-color);
    padding: 0.75rem 1.25rem;
    border-radius: 12px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 1rem;
}
.stream-header h1 { font-size: 1.25rem; font-weight: 600; }
.live-badge {
    background-color: var(--primary-color);
    color: white;
    padding: 0.25rem 0.75rem;
    border-radius: 20px;
    font-size: 0.75rem;
    font-weight: 700;
    display: flex;
    align-items: center;
    gap: 0.4rem;
    animation: pulse 1.5s infinite;
}
@keyframes pulse {
    0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(0, 136, 199, 0.7);
}
    70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(0, 136, 199, 0);
}
    100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(0, 136, 199, 0);
}
}
#player-container {
    width: 100%;
    height: 50vh;
    max-height: 600px;
    background-color: #000;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    border-radius: 12px;
    overflow: hidden;
    position: relative;
}

#player-container iframe {
    width:100%;
    height:100%;
    border:0;
    display:block;
}

.rotate-fallback-notice{
    position:absolute;
    left:12px;
    bottom:12px;
    z-index:22000;
    background:rgba(0,0,0,0.55);
    color:var(--text-light);
    padding:.4rem .6rem;
    border-radius:8px;
    font-size:.8rem;
    display:none;
}

.player-rotated{
    transform-origin: center center;
    width:100vh;
    height:100vw;
    position:fixed;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%) rotate(90deg);
    z-index:21000;
    border-radius:0;
}

.info-card {
    background-color: var(--card-bg);
    border: 1px solid var(--border-color);
    border-radius: 12px;
    padding: 1.25rem;
    margin-top: 1rem;
    text-align: center;
}
.info-card h2 {
    font-size: 1rem;
    font-weight: 600;
    margin-bottom: 1rem;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.5rem;
    color: var(--text-muted);
}
.action-button {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: 0.75rem;
    width: 100%;
    padding: 0.8rem 1rem;
    border-radius: 8px;
    background: linear-gradient(90deg, var(--primary-color), var(--primary-color-dark));
    color: white;
    font-weight: 600;
    text-decoration: none;
    border: none;
    cursor: pointer;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
}
.action-button:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 15px var(--popup-shadow-color);
}
.action-button.copied { background: linear-gradient(90deg, #22c55e, #4ade80); }
.back-link {
    display: inline-block;
    width: 100%;
    text-align: center;
    margin-top: 1.5rem;
    color: var(--text-muted);
    text-decoration: none;
    padding: 0.5rem;
    border-radius: 8px;
    transition: background-color 0.2s ease;
}
.back-link:hover { background-color: var(--card-bg); color: var(--text-light);
}
.error-message {
     text-align: center;
     padding: 4rem 1rem;
     background-color: var(--card-bg);
     border: 1px solid var(--border-color);
     border-radius: 12px;
}
.error-message h2 { color: var(--primary-color); font-size: 1.5rem; margin-bottom: 0.5rem; }

.view-counter {
    position: absolute;
    top: 10px;
    right: 12px;
    background: rgba(0, 0, 0, 0.55);
    padding: 5px 9px;
    border-radius: 6px;
    font-size: 11px;
    line-height: 1.3;
    color: #fff;
    font-weight: 600;
    text-align: right;
    z-index: 9999;
    pointer-events: none;
}
.view-counter .name {
    font-size: 10px;
    opacity: 0.85;
}
.view-counter .views {
    font-size: 12px;
    font-weight: 700;
}

.popup-backdrop{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:rgba(0,0,0,1);
    z-index:11000;
    display:none;
    opacity:0;
    transition:opacity .28s ease;
}
.popup-backdrop.show{
    display:block;
    opacity:1;
}

.telegram-popup {
    position:fixed;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%) scale(.96);
    background:var(--popup-bg);
    color:var(--text-light);
    padding:40px 25px;
    border-radius:16px;
    border:2px solid var(--primary-color);
    box-shadow:0 0 50px 10px rgba(0, 136, 199, 0.5), 0 0 20px rgba(0, 136, 199, 0.3) inset;
    z-index:12000;
    text-align:center;
    width: 90%;
    max-width: 400px;
    display: none;
    opacity:0;
    transition:all .28s cubic-bezier(.2,.9,.2,1);
}

.telegram-popup.show{ display:block; opacity:1; transform:translate(-50%,-50%) scale(1); }

.telegram-popup h2 {
    margin-top: 0;
    color: var(--primary-color);
    font-size: 1.75rem;
    font-weight: 700;
    text-shadow: 0 0 10px rgba(0, 136, 199, 0.5);
    margin-bottom: 0.75rem;
}

.telegram-popup p {
    font-size: 1rem;
    color: var(--text-muted);
    margin-bottom: 1.75rem;
    line-height: 1.5;
}

.telegram-popup button {
    width: 100%;
    padding: 14px;
    margin-top: 12px;
    font-size: 1rem;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-weight: 600;
    transition: transform 0.2s ease, box-shadow 0.3s ease;
}

.telegram-popup button:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 18px rgba(0, 0, 0, 0.4);
}

.telegram-popup .join-btn {
    background: linear-gradient(90deg, var(--primary-color), var(--primary-color-dark));
    color: white;
    box-shadow: 0 0 12px rgba(0, 136, 199, 0.4);
}

.telegram-popup .join-btn:hover {
    box-shadow: 0 0 25px rgba(0, 136, 199, 0.7);
}

.telegram-popup .joined-btn {
    background-color: var(--border-color);
    color: var(--text-light);
    border: 1px solid var(--primary-color-dark);
}

@media (max-width: 480px) {
    .telegram-popup {
        padding: 30px 20px;
        max-width: 90%;
    }
    .telegram-popup h2 { font-size: 1.5rem; }
    .telegram-popup p { font-size: 0.9rem;
}
}
</style>
</head>
<body>

<div class="popup-backdrop" id="popupBackdrop"></div>

<main class="container">
    <div id="stream-content"></div>
</main>

<div class="telegram-popup" id="telegramPopup" role="dialog" aria-modal="true" aria-hidden="true">
    <h2><i class="fa-brands fa-telegram"></i> Support Us!</h2>
    <p>Join our WhatsApp channel **SPORTS STATUS POINT ** For instant Updates and Exclusive Links.</p>
    <a href="https://whatsapp.com/channel/0029VaniTj83LdQRaqA2qA2S" target="_blank" rel="noopener" id="joinLink"><button class="join-btn">Join Now</button></a>
    <button class="joined-btn" id="alreadyJoinedBtn">Already Joined</button>
</div>

<script>
const telegramPopup = document.getElementById('telegramPopup');
const popupBackdrop = document.getElementById('popupBackdrop');
const alreadyJoinedBtn = document.getElementById('alreadyJoinedBtn');
const joinLink = document.getElementById('joinLink');
const body = document.body;

function safeHTML(str){ const d = document.createElement('div'); d.textContent = str; return d.innerHTML; }

async function lockLandscape() {
    try {
      if ('orientation' in screen && screen.orientation && screen.orientation.lock) {
        await screen.orientation.lock("landscape");
        return { locked: true, method: 'screen.orientation.lock' };
      } else if (window.screen && window.screen.lockOrientation) {
        let ok = window.screen.lockOrientation('landscape');
        return { locked: !!ok, method: 'screen.lockOrientation' };
      } else {
        return { locked: false, reason: 'no-api' };
      }
    } catch (e) {
      console.warn("Orientation lock failed:", e);
      return { locked: false, error: e };
    }
}

async function unlockOrientation() {
    try {
      if ('orientation' in screen && screen.orientation && screen.orientation.unlock) {
        screen.orientation.unlock();
      } else if (window.screen && window.screen.unlockOrientation) {
        window.screen.unlockOrientation();
      }
    } catch (e) {
      console.warn('unlock orientation failed', e);
    }
}

function applyRotateCssFallback(){
    const pc = document.getElementById('player-container');
    if(!pc) return;
    pc.classList.add('player-rotated');
    const notice = document.querySelector('.rotate-fallback-notice');
    if(notice) notice.style.display = 'block';
}
function removeRotateCssFallback(){
    const pc = document.getElementById('player-container');
    if(!pc) return;
    pc.classList.remove('player-rotated');
    const notice = document.querySelector('.rotate-fallback-notice');
    if(notice) notice.style.display = 'none';
}

async function onFullScreenChange() {
    const fsElement = document.fullscreenElement || document.webkitFullscreenElement || document.msFullscreenElement;
    
    if (fsElement) {
      const lockRes = await lockLandscape();
      if (!lockRes.locked) {
        applyRotateCssFallback();
      }
    } else {
      await unlockOrientation();
      removeRotateCssFallback();
    }
}

document.addEventListener('fullscreenchange', onFullScreenChange);
document.addEventListener('webkitfullscreenchange', onFullScreenChange);
document.addEventListener('msfullscreenchange', onFullScreenChange);

window.addEventListener("orientationchange", () => {
    if (!document.fullscreenElement) {
      unlockOrientation();
      removeRotateCssFallback();
    }
});

document.addEventListener('keydown', (e)=>{
    if(e.key === 'Escape'){
        removeRotateCssFallback();
    }
});

function showPopup(){
    telegramPopup.classList.add('show');
    telegramPopup.setAttribute('aria-hidden','false');
    popupBackdrop.classList.add('show');
    body.classList.add('content-hidden');
    body.style.backgroundColor = 'var(--popup-bg)';
}

function closePopup(){
    telegramPopup.classList.remove('show');
    telegramPopup.setAttribute('aria-hidden','true');
    popupBackdrop.classList.remove('show');
    body.classList.remove('content-hidden');
    body.style.backgroundColor = '';
}

alreadyJoinedBtn.addEventListener('click', closePopup);
joinLink.addEventListener('click', closePopup);

async function initializeApp() {
    try {
        const response = await fetch('https://raw.githubusercontent.com/Prime-Sonu/Xhutiya-Copy-Mat-kar-MC/refs/heads/main/id.json');
        if (!response.ok) throw new Error('Failed to fetch JSON');
        const data = await response.json();

        const urlParams = new URLSearchParams(window.location.search);
        const streamId = urlParams.get('id');
        const streamData = data.iframes.find(item => item.id === streamId);
        if (streamData) {
            renderIframeUI(streamData);
            setTimeout(showPopup, 1000);
        } else {
            renderErrorUI();
        }
    } catch (err) {
        console.error(err);
        renderErrorUI();
    }
}

function renderIframeUI(data) {
    const contentDiv = document.getElementById('stream-content');
    contentDiv.innerHTML = `
        <div class="stream-header">
            <h1>${safeHTML(data.name)}</h1>
            <div class="live-badge"><i class="fa-solid fa-circle"></i> LIVE</div>
        </div>
        <div id="player-container">
            <iframe src="${data.iframeSrc}" style="width:100%; height:100%; border:0;" allow="encrypted-media; autoplay; fullscreen" allowfullscreen sandbox="allow-scripts allow-same-origin allow-forms"></iframe>
            <div class="view-counter">
                <div class="name" id="viewChannelName">${data.name}</div>
                <div class="views" id="viewCount">0 Views</div>
            </div>
            <div class="rotate-fallback-notice" id="rotateNotice">Rotation fallback active (iOS)  tap exit to return</div>
        </div>
        <div class="info-card">
            <h2><i class="fa-solid fa-bell"></i> Follow us for Updates!</h2>
            <a href="https://whatsapp.com/channel/0029VaeylYYBPzjVNomWuZ0T" target="_blank" rel="noopener" class="action-button">
                <i class="fa-brands fa-telegram"></i>
                Click Here To Join WhatsApp
            </a>
        </div>
        <div class="info-card">
            <h2><i class="fa-solid fa-link"></i> Copy Link & Share</h2>
            <button class="action-button" id="shareButton"><i class="fa-solid fa-share-nodes"></i> Click Here To Share This Page Link </button>
        </div>
        <a href="#" class="back-link"><i class="fa-solid fa-arrow-left"></i> Back to All Streams</a>
    `;
    document.getElementById('shareButton').addEventListener('click', async () => {
        try {
            const url = window.location.href;
            await navigator.clipboard.writeText(url);
            const btn = document.getElementById('shareButton');
            const original = btn.innerHTML;
            btn.innerHTML = `<i class="fa-solid fa-check"></i> Link Copied!`;
            btn.classList.add('copied');
            setTimeout(() => 
            { btn.innerHTML = original; btn.classList.remove('copied'); }, 2000);
        } catch (err) { console.error(err); }
    });
    
    startViewCounter(data);
}

function renderErrorUI() {
    const contentDiv = document.getElementById('stream-content');
    document.title = "Error - Stream Not Found";
    contentDiv.innerHTML = `
        <div class="error-message">
            <h2><i class="fa-solid fa-triangle-exclamation"></i> Stream Not Found</h2>
            <p>The requested stream ID is invalid or offline.</p>
            <a href="#" class="back-link"><i class="fa-solid fa-arrow-left"></i> Back to All Streams</a>
        </div>`;
}

document.addEventListener("DOMContentLoaded", initializeApp);

function formatViews(num) {
    if (!num || isNaN(num)) return "0";
    if (num >= 1000000) return (num / 1000000).toFixed(1) + "M";
    if (num >= 1000) return (num / 1000).toFixed(1) + "K";
    return num;
}

async function startViewCounter(data) {
    const streamId = data.id;
    const HIT_BASE = 'https://hit-counter-green.vercel.app/api/hit?key=';
    const GET_BASE = 'https://hit-counter-green.vercel.app/api/get?key=';

    const HIT_URL = HIT_BASE + streamId;
    const GET_URL = GET_BASE + streamId;

    try {
        await fetch(HIT_URL + "&_=" + Date.now());
    } catch(e) {}

    async function updateViews() {
        try {
            const res = await fetch(GET_URL + "&_=" + Date.now());
            const json = await res.json();
            const views = json.total || 0;
            document.getElementById("viewCount").innerText =
                formatViews(Number(views)) + " Views";
        } catch(err) {
            document.getElementById("viewCount").innerText = "0 Views";
        }
    }

    updateViews();
    setInterval(updateViews, 2000);
}
    
</script>
</body>
</html>
